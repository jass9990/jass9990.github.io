<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم اختراق جهازك!</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 20%;
    }
    #scareImage {
      display: none;
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>تم اختراق جهازك!</h1>
  <p>لا تغلق الصفحة، سيتم استعادة جهازك قريبًا...</p>
  <img id="scareImage" src="https://i.imgur.com/zY6tZ3l.png" alt="Scary Image">
  <audio id="scareSound" src="https://www.myinstants.com/media/sounds/fnaf-scream.mp3" preload="auto"></audio>
  <script>
    window.onload = function() {
      var scareSound = document.getElementById('scareSound');
      var scareImage = document.getElementById('scareImage');
      scareSound.play();
      scareImage.style.display = 'block';
      setTimeout(function() {
        alert('هذا مقلب من جاسم 😂');
      }, 5000);
    };
  </script>
</body>
</html>
